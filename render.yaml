services:
  - type: web
    name: letsembed-scraper
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
    healthCheckPath: /
    autoDeploy: true
    plan: free
    scaling:
      minInstances: 1
      maxInstances: 1 